<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sikkim Sojourns - Your peaceful getaway in the heart of Gangtok, Sikkim. Experience breathtaking views and exceptional comfort.">
  <meta name="author" content="Sikkim Sojourns">
  <title>Sikkim Sojourns</title>

  <!-- Link to header specific styles -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/header.css">

  <!-- Bootstrap CSS (for responsiveness and grid system) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <!-- Link to external icon for Favicon -->
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>

  <!-- Header Section (Navbar) -->
  <header class="navbar-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
      <!-- Navbar Brand (Hotel Logo) with Name -->
      <a class="navbar-brand" href="#">
        <img src="assets/images/logo2.webp" alt="Sikkim Sojourns Logo" class="logo-img">
        <span class="navbar-brand-name">Sikkim Sojourns</span> <!-- Hotel Name -->
      </a>

      <!-- Navbar Toggle for Mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#about">
              <i class="fas fa-info-circle"></i> About Us
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#rooms">
              <i class="fas fa-bed"></i> Rooms
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#booking">
              <i class="fas fa-calendar-check"></i> Booking
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">
              <i class="fas fa-phone-alt"></i> Contact
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Bootstrap JS and Popper.js (Load JS libraries at the end of the body for better performance) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
