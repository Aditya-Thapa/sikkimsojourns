<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sikkim Sojourns</title>
  <link rel="stylesheet" href="css/navigation.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="sikkim-new-navbar" id="navbar">
    <div class="sikkim-new-container">
      <!-- Brand Logo -->
      <a class="sikkim-new-logo" href="#">
        <img src="assets/images/logo2.webp" alt="Sikkim Sojourns" class="sikkim-new-logo-img">
      </a>

      <!-- Toggler for Mobile -->
      <button class="sikkim-new-toggler" aria-label="Toggle navigation">
        <span class="sikkim-new-toggler-icon"></span>
        <span class="sikkim-new-toggler-icon"></span>
        <span class="sikkim-new-toggler-icon"></span>
      </button>

      <!-- Navigation Links -->
      <div class="sikkim-new-links" id="navbarNav">
        <ul class="sikkim-new-nav-items">
          <li class="sikkim-new-nav-item">
            <a href="#hero" class="sikkim-new-nav-link"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="sikkim-new-nav-item">
            <a href="#about" class="sikkim-new-nav-link"><i class="fas fa-info-circle"></i> About</a>
          </li>
          <li class="sikkim-new-nav-item">
            <a href="#rooms" class="sikkim-new-nav-link"><i class="fas fa-bed"></i> Rooms</a>
          </li>
          <li class="sikkim-new-nav-item">
            <a href="#booking" class="sikkim-new-nav-link"><i class="fas fa-calendar-check"></i> Booking</a>
          </li>
          <li class="sikkim-new-nav-item">
            <a href="#contact" class="sikkim-new-nav-link"><i class="fas fa-phone-alt"></i> Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Include Bootstrap JS and Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inline JavaScript for Navigation Toggle -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Get the toggler button and the navbar links container
      const toggleButton = document.querySelector('.sikkim-new-toggler');
      const navbarLinks = document.querySelector('.sikkim-new-links');

      // Add event listener for the toggler button click
      if (toggleButton && navbarLinks) {
        toggleButton.addEventListener('click', function () {
          // Toggle the 'active' class to show or hide the navigation links
          navbarLinks.classList.toggle('active');
        });
      }

      // Sticky Navbar Effect
      const navbar = document.getElementById('navbar');
      if (navbar) {
        window.addEventListener('scroll', function () {
          if (window.scrollY > 50) {
            navbar.classList.add('sticky-navbar', 'scrolled');
          } else {
            navbar.classList.remove('sticky-navbar', 'scrolled');
          }
        });
      }
    });
  </script>

</body>

</html>
